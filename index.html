<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <div class="title">Wikipedia</div>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background 0.5s ease;
    }
  </style>
  <script>
    // Set random background color
    document.addEventListener("DOMContentLoaded", function() {
      var bgcolor = ["#029FD4", "#1EFF00", "#D43702", "#EAEAFF", "#FFEA00", "#AB5252", "#FFFFFF", "#DE28D8"];
      document.body.style.background = bgcolor[Math.floor(Math.random() * bgcolor.length)];
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <img class="my-5" src="./Images/Wikipedia.png" alt="Wikipedia Image">
        <form class="d-flex" aria-label="Wikipedia search form">
          <input 
            type="text" 
            placeholder="Enter your search keyword here"
            class="form-control form-control-lg p-2 border-success rounded-pill"
            aria-label="Search input"
          />
          <button type="submit" class="btn ms-2" aria-label="Submit search">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <hr class="hide">
      </div>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <div class="results py-3">
            <p class="alert alert-danger hide" role="alert"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Loader element (hidden by default) -->
  <div id="loader" class="loader d-none"></div>

  <script src="./js/script.js"></script>
</body>
</html>
